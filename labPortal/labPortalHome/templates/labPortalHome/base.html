        section {

    </style>
</head>

                Lab Portal
            </a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-end mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url '' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#lab-features">Lab Featutes</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#lab-timetable">Lab Time Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#lab-exp">Lab Experiments</a>
                    </li>
                    <li class="nav-item d-none d-lg-inline">
                        <a class="btn btn-outline-secondary" href="#quiz">Take Quiz</a>

                    <li class="nav-item d-lg-none">
                        <a class="nav-link" href="#quiz">Take Quiz</a>
                    </li>
                    -->

            </div>
        </div>
    </nav>
    <!-- Navbar ends-->

    {% block content %}

    {% endblock %}

    <!-- Footer section starts -->
    <div class="container-fluid bg-light border-top">
        <div class="container">
            <footer class="py-5">
                <div class="row">
                    <div class="col-6 col-md-2 mb-3">
                        <h5>Menu</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Home</a></li>
                        </ul>
                    </div>

                    <div class="col-6 col-md-2 mb-3">
                        <h5>Blog Articles</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary"></a></li>
                        </ul>
                    </div>

                    <div class="col-md offset-md-1 mb-3">
                        <form>
                            <h5>Subscribe to our newsletter</h5>
                            <p>Monthly digest of what's new and exciting from us.</p>
                            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                                <label for="newsletter1" class="visually-hidden">Email address</label>
                                <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                                <button class="btn btn-primary" type="button">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                    <p>&copy; 2024 Lab Portal</p>
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-twitter-x" width="24"
                                    height="24"></i></a></li>
                        <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-instagram" width="24"
                                    height="24"></i></a></li>
                        <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-facebook" width="24"
                                    height="24"></i></a></li>
                    </ul>
                </div>
            </footer>
        </div>
